<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="gradient.css">
    <script src="gradientGenerator.js" defer></script>

</head>

<body>
    <main class="wrapper">
        <aside class="sidebar">
            <h1>Gradient Generator</h1>
            <div class="options">
                <div class="gradientSelectBox">
                    <p>Select Gradient</p>
                    <div class="gradientSelect">
                        <select>
                            <option value="linear-gradient">Linear Gradient</option>
                            <option value="radial-gradient">Radial Gradient</option>
                            <option value="conic-gradient">Conic Gradient</option>
                        </select>
                    </div>
                </div>
                <div class="selectBox">
                    <p>Directions for Linear Gradient</p>
                    <div class="select">
                        <select>
                            <option value="to top">Top</option>
                            <option value="to right top">Right Top</option>
                            <option value="to right">Right</option>
                            <option value="to right bottom">Right Bottom</option>
                            <option value="to bottom">Bottom</option>
                            <option value="to left top">Left Top</option>
                            <option value="to left">Left</option>
                            <option value="to left bottom" selected>Left Bottom</option>
                        </select>
                    </div>

                </div>
                <div class="selectBox">
                    <p>Directions for Radial Gradient</p>
                    <div class="select">
                        <select>
                            <option value="center">Center</option>
                            <option value="top left">Top Left</option>
                            <option value="bottom right">Bottom Right</option>
                            <option value="bottom left">Bottom Left</option>
                            <option value="top right">Top Right</option>
                        </select>

                    </div>

                </div>
                <div class="selectBox">
                    <p>Directions for Conic Gradient</p>
                    <div class="select">
                        <select>
                            <option value="0deg">0 Degrees</option>
                            <option value="45deg">45 Degrees</option>
                            <option value="90deg">90 Degrees</option>
                            <option value="135deg">135 Degrees</option>
                            <option value="180deg">180 Degrees</option>
                            <option value="225deg">225 Degrees</option>
                            <option value="270deg">270 Degrees</option>
                            <option value="315deg">315 Degrees</option>
                            <option value="360deg">360 Degrees</option>
                        </select>

                    </div>

                </div>

                <div class="inputBox">
                    <p>Select Colour</p>
                    <div class="inputs">
                        <input type="color" value="#2def06">
                        <input type="color" value="#d507b9">
                        <input type="color" value="#e3ca26">
                    </div>

                </div>


                <textarea class="text" disabled>background: linear-gradient(to bottom, #d507b9, #29d507);</textarea>
            </div>
            <div class="buttonBox">
                <button class="refresh">Refresh Colors</button>
                <button class="copy">Copy Code</button>
            </div>
        </aside>
        <section class="gradient-Box"></section>
    </main>
</body>

</html>
